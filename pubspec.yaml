name: shopingapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.5.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_modular:
  mobx: ^1.1.0
  flutter_mobx:
  flushbar: ^1.9.1
  intl: ^0.16.1
  lombok: ^0.0.5
  wc_form_validators: ^0.1.1
  string_validator: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.0.2
  build_runner: ^1.8.0


flutter:
  uses-material-design: true

scripts:
  mb: flutter packages pub run build_runner build
  mw: flutter packages pub run build_runner watch
  mc: flutter packages pub run build_runner build clean
  md: flutter packages pub run build_runner build --delete-conflicting-outputs


