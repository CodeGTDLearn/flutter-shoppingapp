name: shopingapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.5.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_modular: 1.2.5+1
  mobx: ^1.1.0
  flutter_mobx:
  flushbar: ^1.9.1
  intl: ^0.16.1
  lombok: ^0.0.5
  wc_form_validators: ^0.1.1
  string_validator: ^0.1.4
  shared_preferences: ^0.5.7+3
  slidy: ^2.1.2+2
  dio: ^3.0.9
  get: 3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.0.2
  build_runner: ^1.8.0
  effective_dart: ^1.2.3


flutter:
  uses-material-design: true

scripts:
  mobb: flutter pub get & flutter packages pub run build_runner clean & flutter packages pub run build_runner build --delete-conflicting-outputs
  mobw: flutter pub get & flutter packages pub run build_runner clean & flutter packages pub run build_runner build --delete-conflicting-outputs & flutter packages pub run build_runner watch

